<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Montserrat', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f5f5f5;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .room-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            user-select: none;
        }

        .clickable-zone {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .clickable-zone:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
        }

        /* Hotspot indicator */
        .clickable-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.3; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a4e 0%, #1e1e3f 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 182, 193, 0.2);
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 182, 193, 0.4);
            transform: rotate(90deg);
        }

        .clue-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .clue-text {
            font-size: 18px;
            line-height: 1.8;
            color: #f0e6d2;
            margin-top: 15px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #ffb6c1;
            margin-bottom: 20px;
            text-align: center;
        }

        .lock-box {
            background: linear-gradient(135deg, #3a3a5e 0%, #2a2a4e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .lock-item {
            margin: 20px 0;
        }

        .lock-label {
            font-size: 16px;
            color: #ffb6c1;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .lock-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 20px;
            border: 2px solid rgba(255, 182, 193, 0.4);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .lock-input:focus {
            outline: none;
            border-color: #ffb6c1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        }

        .lock-input.correct {
            border-color: #90ee90;
            background: rgba(144, 238, 144, 0.1);
        }

        .lock-input.incorrect {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .unlock-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        .unlock-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .intro-screen, .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            padding: 40px;
            text-align: center;
        }

        .intro-title {
            font-family: 'Poppins', sans-serif;
            font-size: 64px;
            color: #ffb6c1;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .intro-subtitle {
            font-size: 24px;
            color: #f0e6d2;
            margin-bottom: 50px;
            max-width: 600px;
            animation: fadeIn 1.5s ease;

            border: 2px solid rgba(255, 182, 193, 0.2);

        .progress-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 42, 78, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.3);
            z-index: 100;

            .intro-title { font-size: 42px; }
            .intro-subtitle { font-size: 18px; }
            .modal-content { padding: 25px; max-width: 90%; }

                                                    onClick={attemptUnlock}

                                                {clue.easterEgg && (

                                                        ðŸ’• {clue.easterEgg}
                                                    </div>
                                                )}
                                            </>
                                        );
                                    }
                                    
                                    // Regular clue display
                                    return (
                                        <>
                                            <h2>{clue.title}</h2>
                                            {clue.imageUrl && (
                                                <img 
                                                    src={clue.imageUrl} 
                                                    alt={clue.title} 
                                                    className="clue-image"
                                                    style={{
                                                        maxHeight: clue.id === 'bookshelf' ? '500px' : 
                                                                clue.id === 'aloe' ? '350px' : 
                                                                clue.id === 'menu' ? '500px' :
                                                                clue.id === 'sudoku' ? '500px' :
                                                                clue.id === 'calendar' ? '500px' :
                                                                clue.id === 'instagram' ? '500px' :
                                                                '300px', 
                                                        width: 'auto',
                                                        objectFit: 'contain'
                                                    }}
                                                />
                                            )}
                                            <p className="clue-text">{clue.description}</p>
                                            {clue.easterEgg && (
                                                <div className="easter-egg-text">
                                                    ðŸ’• {clue.easterEgg}
                                                </div>
                                            )}
                                        </>
                                    );
                                })()}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MemoryBoxGame />, document.getElementById('app'));
